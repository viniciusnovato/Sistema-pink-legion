<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato de Compra e Venda de Automóvel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contrato de Compra e Venda de Automóvel</h1>
            <p>Preencha as informações abaixo para gerar o contrato em PDF</p>
            <a href="index.html" class="back-button">← Voltar ao Menu Principal</a>
        </header>

        <form id="contractForm" class="contract-form">
            <div class="form-section">
                <h2>Informações do Comprador</h2>
                
                <div class="form-group">
                    <label for="nomeComprador">Nome Completo do Comprador:</label>
                    <input type="text" id="nomeComprador" name="nomeComprador" required>
                </div>

                <div class="form-group">
                    <label for="cartaoCidadao">Nº do Cartão de Cidadão:</label>
                    <input type="text" id="cartaoCidadao" name="cartaoCidadao" required>
                </div>

                <div class="form-group">
                    <label for="nifComprador">NIF do Comprador:</label>
                    <input type="text" id="nifComprador" name="nifComprador" required>
                </div>

                <div class="form-group">
                    <label for="moradaComprador">Morada do Comprador:</label>
                    <textarea id="moradaComprador" name="moradaComprador" rows="3" required></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Dados do Veículo</h2>
                
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>

                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" required>
                </div>

                <div class="form-group">
                    <label for="anoFabrico">Ano de Fabrico:</label>
                    <input type="number" id="anoFabrico" name="anoFabrico" min="1900" max="2024" required>
                </div>

                <div class="form-group">
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor" required>
                </div>

                <div class="form-group">
                    <label for="numeroQuadro">Número do Quadro:</label>
                    <input type="text" id="numeroQuadro" name="numeroQuadro" required>
                </div>

                <div class="form-group">
                    <label for="numeroMotor">Número do Motor:</label>
                    <input type="text" id="numeroMotor" name="numeroMotor" required>
                </div>

                <div class="form-group">
                    <label for="combustivel">Combustível:</label>
                    <select id="combustivel" name="combustivel" required>
                        <option value="">Selecione o combustível</option>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Gasóleo">Gasóleo</option>
                        <option value="Híbrido">Híbrido</option>
                        <option value="Elétrico">Elétrico</option>
                        <option value="GPL">GPL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cilindrada">Cilindrada (cm³):</label>
                    <input type="number" id="cilindrada" name="cilindrada" required>
                </div>

                <div class="form-group">
                    <label for="potencia">Potência (cv):</label>
                    <input type="number" id="potencia" name="potencia" required>
                </div>

                <div class="form-group">
                    <label for="quilometragem">Quilometragem:</label>
                    <input type="number" id="quilometragem" name="quilometragem" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Informações Financeiras</h2>
                
                <div class="form-group">
                    <label for="precoVenda">Preço de Venda (€):</label>
                    <input type="number" id="precoVenda" name="precoVenda" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="sinalPago">Sinal Pago (€):</label>
                    <input type="number" id="sinalPago" name="sinalPago" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="valorRestante">Valor Restante (€):</label>
                    <input type="number" id="valorRestante" name="valorRestante" step="0.01" readonly>
                </div>

                <div class="form-group">
                    <label for="numeroPrestacoes">Número de Prestações:</label>
                    <input type="number" id="numeroPrestacoes" name="numeroPrestacoes" min="1" required>
                </div>

                <div class="form-group">
                    <label for="valorPrestacao">Valor da Prestação (€):</label>
                    <input type="number" id="valorPrestacao" name="valorPrestacao" step="0.01" readonly>
                </div>

                <div class="form-group">
                    <label for="dataInicioPagamento">Data de Início dos Pagamentos:</label>
                    <input type="date" id="dataInicioPagamento" name="dataInicioPagamento" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Dados SEPA - Autorização de Débito Directo</h2>
                
                <div class="form-group">
                    <label for="identificacaoAutorizacao">Identificação da Autorização:</label>
                    <input type="text" id="identificacaoAutorizacao" name="identificacaoAutorizacao" value="(a completar pelo Credor)" readonly>
                </div>

                <div class="form-group">
                    <label for="numeroContrato">Relativamente ao contrato:</label>
                    <input type="text" id="numeroContrato" name="numeroContrato" readonly>
                </div>

                <div class="form-group">
                    <label>Tipos de pagamento:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="pagamentoRecorrente" name="pagamentoRecorrente" checked>
                        <label for="pagamentoRecorrente">Recorrente</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="moradaSepa">Morada SEPA:</label>
                    <input type="text" id="moradaSepa" name="moradaSepa" maxlength="70">
                </div>

                <div class="form-group">
                    <label for="codigoPostalSepa">Código Postal SEPA:</label>
                    <input type="text" id="codigoPostalSepa" name="codigoPostalSepa">
                </div>

                <div class="form-group">
                    <label for="cidadeSepa">Cidade SEPA:</label>
                    <input type="text" id="cidadeSepa" name="cidadeSepa">
                </div>

                <div class="form-group">
                    <label for="paisSepa">País SEPA:</label>
                    <input type="text" id="paisSepa" name="paisSepa">
                </div>

                <div class="form-group">
                    <label for="ibanSepa">IBAN:</label>
                    <input type="text" id="ibanSepa" name="ibanSepa">
                </div>

                <div class="form-group">
                    <label for="bicSepa">BIC SWIFT:</label>
                    <input type="text" id="bicSepa" name="bicSepa" maxlength="11">
                </div>

                <div class="form-group">
                    <label for="dataSepa">Data SEPA:</label>
                    <input type="text" id="dataSepa" name="dataSepa">
                </div>

                <div class="form-group">
                    <label for="localidadeSepa">Localidade SEPA:</label>
                    <input type="text" id="localidadeSepa" name="localidadeSepa">
                </div>

                <div class="form-group">
                    <label for="nomeSepa">Nome SEPA:</label>
                    <input type="text" id="nomeSepa" name="nomeSepa">
                </div>
            </div>

            <div class="form-section">
                <h2>Informações Adicionais</h2>
                
                <div class="form-group">
                    <label for="nif">NIF da Empresa:</label>
                    <input type="text" id="nif" name="nif">
                </div>

                <div class="form-group">
                    <label for="dataContrato">Data do Contrato:</label>
                    <input type="date" id="dataContrato" name="dataContrato" required>
                </div>

                <div class="form-group">
                    <label for="localContrato">Local do Contrato:</label>
                    <input type="text" id="localContrato" name="localContrato" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Gerar Contrato PDF</button>
                <button type="button" id="clearForm" class="btn-secondary">Limpar Formulário</button>
            </div>
        </form>
    </div>

    <script src="contrato-script.js"></script>
</body>
</html>
